{% extends "tienda/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registrar Venta - Mi Tienda{% endblock %}

{% block content %}
    <h1>Registrar Nueva Venta</h1>
    <hr>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3">Guardar Venta</button>
                <a href="{% url 'listar_ventas' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
